{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Login page" content="">
    <meta name="author" content="Kristjan Kask">
    <title>Anada Store | Log In</title>
{#    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">#}

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href={% static "bootstrap-5.1.3-dist/css/bootstrap.min.css" %}>
    <script src="{% static "bootstrap-5.1.3-dist/js/bootstrap.js" %}"></script>

    <!-- Favicons -->
<link rel="icon" href="https://anadalimited.com/wp-content/uploads/2019/12/cropped-Anada-Rose_Square-300x300.png" sizes="32x32" type="image/png">
<link rel="icon" href="https://anadalimited.com/wp-content/uploads/2019/12/cropped-Anada-Rose_Square-300x300.png" sizes="16x16" type="image/png">
<link rel="icon" href="https://anadalimited.com/wp-content/uploads/2019/12/cropped-Anada-Rose_Square-300x300.png">
<meta name="theme-color" content="#7952b3">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static "login.css" %}" rel="stylesheet">
  </head>
  <body class="text-center">
    
    <main class="form-signin">
      <form method="post">
          {% csrf_token %}
        <img class="mb-4" src="https://anadalimited.com/wp-content/uploads/2019/12/cropped-Anada-Rose_Square-300x300.png" alt="Anada Logo" width="128">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        {{ form.errors }}
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="username">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
      </form>
    </main>
  </body>
</html>
