{% extends "base.html" %}
{% load static %}
{% block title %}
    Purchase
{% endblock %}
{% block content %}
    <div class="card mb-xl-1">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="/media/{{ product.image }}" class="img-fluid rounded-start" alt="{{ product.title }}">
        </div>
        <div class="col-md-8">
          <div class="card-body text-center align-text-bottom">
            <h5 class="card-title">{{ product.title }}</h5>
            <form class="form-control" method="POST" style="align-content: center">
                {% csrf_token %}
                    <table class="table">
                        {{ form }}
                    </table>
                    <input type="submit" value="Buy now">
                </form>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>
</div>
{% endblock %}
